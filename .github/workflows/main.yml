name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: "0 15 * * *" # 매일 오전 12시 (한국 시간 기준)
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          LOCALE: ko
